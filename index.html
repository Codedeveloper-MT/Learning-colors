<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="author" content="CodeDeveloper-MT">
    <title>Text Colour Game</title>
  </head>
  <body>
    <h1>learning colours</h1>
    <h2 id="Change">Colour:<span id="colerShow">"   "</span></h2>

    <form id="form" >
      <div >
      <button id="BtnLime" type="button"  name="button"
        onclick="document.getElementById('Change').style.color = 'lime',
        document.getElementById('colerShow').innerHTML = 'lime'"></button>
      </div>
      <div >
      <button id="BtnRed" type="button"  name="button"
        onclick="document.getElementById('Change').style.color = 'red',
        document.getElementById('colerShow').innerHTML = 'RED'"></button>
      </div>
      <div >
        <button id="BtnGreen" type="button" name="button"
        onclick="document.getElementById('Change').style.color = 'Green',
        document.getElementById('colerShow').innerHTML = 'Green'"></button>
      </div>

      <div >
        <button id="BtnYellow" type="button" name="button"
        onclick="document.getElementById('Change').style.color = 'yellow',
        document.getElementById('colerShow').innerHTML = 'YELLOW'"></button>

      </div>
      <div >
        <button id="BtnBlue" type="button" name="button"
        onclick="document.getElementById('Change').style.color = 'blue',
        document.getElementById('colerShow').innerHTML = 'BLUE'"></button>
      </div>
    </form>
  

    </body>
</html>
